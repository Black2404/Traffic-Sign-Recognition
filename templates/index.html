<!DOCTYPE html>

<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhận diện biển báo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 20px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h2 {
      background: linear-gradient(90deg, #42a5f5, #1e88e5); /* xanh chuyển sắc */
      color: #fff;
      font-size: 1.5rem;        /* nhỏ gọn hơn */
      font-weight: 600;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview-frame {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 2px solid #90caf9;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }
    .preview-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .result-box {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #f1f8e9;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>NHẬN DIỆN BIỂN BÁO GIAO THÔNG</h2>

  <!-- Upload form -->

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Chọn ảnh biển báo:</label>
      <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Nhận diện</button>
    </div>
  </form>

  <!-- Preview -->

{% if img_data %}

  <div class="preview">
    <h7>Ảnh đã chọn:</h7>
    <div class="preview-frame">
      <img src="data:image/png;base64,{{ img_data }}" alt="Ảnh đã upload">
    </div>
  </div>
  {% endif %}

  <!-- Result -->

{% if result %}

  <div class="result-box">
    {{ result }}
  </div>
  {% endif %}
</div>

</body>
</html>
